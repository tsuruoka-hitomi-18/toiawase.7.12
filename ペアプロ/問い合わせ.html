<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="contact.js"></script>
</head>
<body>
<div class="header"><h1>DIVE</h1></div>
<div><h2>お問い合わせ</h2></div>
<div class="content">
    <form action="confirm.php" method="post" name="form" onsubmit="return validate()">
        <h1 class="contact-title">お問い合わせ 内容入力</h1>
        <div class="sentence">
        <p>お問い合わせ内容をご入力の上、</p>
        <p>「確認画面へ」ボタンをクリックしてください。</p>
        </div>
        <table class="contact_menu">
            <div>
              <tr>
                <th>お名前</th>
                <td><input type="text" name="name" placeholder="例）山田太郎" value=""></td>
              </tr>
            </div>
            <div>
              <tr>
                <th>ふりがな</th>
                <td><input type="text" name="furigana" placeholder="例）やまだたろう" value=""></td>
              </tr>
            </div>
            <div>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text" name="email" placeholder="例）guest@example.com" value=""></td>
              </tr>
            </div>
            <div>
               <tr>
                <th>電話番号</th>
                <td><input type="text" name="tel" placeholder="例）0000000000" value=""></td>
              </tr>
            </div>
            <div>
              <tr>
                <th>性別</th>
                <td><input type="radio" name="sex" value="男性" checked> 男性
                <input type="radio" name="sex" value="女性"> 女性</td>
              </tr>
            </div>
            <div>
              <tr>
                <th>お問い合わせ項目</th>
                <td><select name="item">
                    <option value="">お問い合わせ項目を選択してください</option>
                    <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                    <option value="ご意見・ご感想">ご意見・ご感想</option>
                </select></td>
              </tr>
            </div>
            <div>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea name="content" rows="5" placeholder="お問合せ内容を入力"></textarea></td>
              </tr>
            </div>
        </table>
        <button type="submit">確認画面へ</button>
    </form>
</div>
</body>
</html>
